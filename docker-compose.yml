version: '3.8'

services:
  telegram-bot:
    build: ./services/telegram-bot
    restart: always
    env_file:
      - ./config/.env
    networks:
      - tradewise-net

  mops-crawler:
    build: ./services/mops-crawler
    restart: always
    networks:
      - tradewise-net
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import http.client; conn = http.client.HTTPConnection('localhost', 80); conn.request('GET', '/health'); response = conn.getresponse(); assert response.status == 200\""]
      interval: 10s
      timeout: 6s
      retries: 3
    volumes:
      - ./services/mops-crawler/src:/app # Bind mount for live development. Remove this for production.

  batched-harvester:
    build: ./services/batched-harvester
    restart: always
    networks:
      - tradewise-net
    depends_on:
      database-api:
        condition: service_healthy
      mops-crawler:
        condition: service_healthy
    volumes:
      - ./services/batched-harvester/src:/app # Bind mount for live development. Remove this for production.

  fugle-market-data:
    build: ./services/fugle-market-data
    restart: always
    env_file:
      - ./config/.env
    networks:
      - tradewise-net

  fugle-trading:
    build: ./services/fugle-trading
    restart: always
    env_file:
      - ./config/.env
    environment:
      - FUGLE_TRADING_CONFIG=/app/fugle-trading/config.simulation.ini
    volumes:
      - ./config/fugle-trading:/app/fugle-trading
    networks:
      - tradewise-net

  order-manager:
    build: ./services/order-manager
    restart: always
    networks:
      - tradewise-net

  insight-engine:
    build: ./services/insight-engine
    restart: always
    networks:
      - tradewise-net

  logging:
    build: ./services/logging
    restart: always
    networks:
      - tradewise-net

  mongodb:
    image: mongo
    restart: always
    env_file:
      - ./config/.env
    networks:
      - tradewise-net
    volumes:
      - db-data:/data/db

  # mongo-express service is used for debugging purposes only.
  # Please comment out or remove this service in production environments.
  mongodb-express:
    image: mongo-express:latest
    env_file:
      - ./config/.env
    depends_on:
      - mongodb
    ports:
      - "8081:8081"
    networks:
      - tradewise-net

  database-api:
    build: ./services/mongodb-api
    restart: always
    env_file:
      - ./config/.env
    networks:
      - tradewise-net
    depends_on:
      - mongodb
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import http.client; conn = http.client.HTTPConnection('localhost', 80); conn.request('GET', '/health'); response = conn.getresponse(); assert response.status == 200\""]
      interval: 10s
      timeout: 6s
      retries: 3
    volumes:
      - ./services/mongodb-api/src:/app # Bind mount for live development. Remove this for production.

networks:
  tradewise-net:
    driver: bridge

volumes:
  db-data:
